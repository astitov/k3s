name: terraform

on:
  workflow_dispatch:

env:
  TOKEN_FILE: /var/lib/rancher/k3s/server/node-token
  
jobs:

  job1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v2
    
    - id: step1
      run: terraform -version
        

        
